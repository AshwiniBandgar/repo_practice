<body>
    <h3>SVG graphics</h3>
    <svg width="250" height="150" style="border: 1px solid rgb(0, 0, 0);">
        <circle cx="50" cy="50" r="45" fill="red"  stroke="pink" stroke-width="2"></circle>
    </svg>
    <svg  width="250" height="150" style="border: 1px solid black;">
        <rect  x="10" y="10" width="200" height="100" fill="green"></rect>
    </svg>
    <svg  width="250" height="150" style="border: 1px solid black;">
       <path d="M 10 10 L 50 10 L 10 20  " fill="none" stroke="black"></path>

    </svg>
